<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Global Nexus: Usuarios</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />

        <link
            rel="shortcut icon"
            href="assets/img/favicon.ico"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="assets/css/base.css" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.css"
        />
    </head>
    <body>
        <div
            class="sidebar d-flex flex-column justify-content-between overflow-auto"
        >
            <div class="header-box d-flex flex-column p-3">
                <button
                    class="btn close-btn align-self-end text-white p-0 d-md-none d-block"
                >
                    <i class="bi bi-list fs-3"></i>
                </button>
                <img
                    src="/assets/img/logo-gb-figma.png"
                    class="img-fluid"
                    alt=""
                />
                <hr class="opacity-100 text-white" />
            </div>
            <nav id="sidebar-nav">
                <ul class="list-unstyled p-3">
                    <li class="active p-2">
                        <a href="#" class="text-decoration-none text-white">
                            <i class="bi bi-people-fill"></i>
                            Usuarios
                        </a>
                    </li>
                    <li class="mt-sm-1 mt-lg-2 p-2">
                        <a href="#" class="text-decoration-none text-white">
                            <i class="bi bi-people"></i>
                            Clientes
                        </a>
                    </li>
                    <li class="mt-sm-1 mt-lg-2 p-2">
                        <a href="#" class="text-decoration-none text-white">
                            <i class="bi bi-link-45deg"></i>
                            Monitoreo de URL'S
                        </a>
                    </li>
                    <li class="mt-sm-1 mt-lg-2 p-2">
                        <a href="#" class="text-decoration-none text-white">
                            <i class="bi bi-key"></i>
                            Keywords
                        </a>
                    </li>
                    <li class="mt-sm-1 mt-lg-2 p-2">
                        <a href="#" class="text-decoration-none text-white">
                            <i class="bi bi-search"></i>
                            Búsquedas recientes
                        </a>
                    </li>
                    <li class="mt-sm-1 mt-lg-2 p-2">
                        <a href="#" class="text-decoration-none text-white">
                            <i class="bi bi-card-list"></i>
                            Resultados de búsqueda
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer p-3">
                <hr class="opacity-100 text-white" />
                <div class="d-flex">
                    <p class="text-white m-0">
                        Jonathan Tinoco
                        <a
                            class="text-decoration-none email"
                            href="mailto:tinocojona@outlook.com"
                            >tinocojona@outlook.com</a
                        >
                    </p>
                    <button class="btn close-btn text-white">
                        <i class="bi bi-box-arrow-left fs-4"></i>
                    </button>
                </div>
            </div>
        </div>

        <main class="main-content mt-3 mx-2 mx-lg-3 p-2">
            <header class="header">
                <h1 class="titulo-header display-2 fw-medium">
                    <i class="bi bi-people-fill"></i>Usuarios
                </h1>
            </header>

            <div class="content">
                <div class="opciones-top">
                    <select class="form-select" aria-label="Zona">
                        <option value="1">Estatal</option>
                        <option value="2">Federal</option>
                        <option value="3">Congreso</option>
                    </select>
                    <select class="form-select" aria-label="Categoría">
                        <option value="1">Politica</option>
                        <option value="2">Industria</option>
                        <option value="3">Sin categoría</option>
                    </select>
                    <input type="date" />
                </div>

                <div class="table-container">
                    <table
                        id="table"
                        data-toggle="table"
                        data-url="/data.json"
                        data-height="460"
                        data-checkbox-header="true"
                        data-pagination="true"
                        
                    >
                        <thead class="">
                            <tr>
                                <th
                                    data-field="state"
                                    data-checkbox="true"
                                ></th>
                                <th data-field="id">ID</th>
                                <th data-field="name">Item Name</th>
                                <th data-field="price">Item Price</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="opciones-bottom">
                    <button class="btn btn-danger"><i class="bi bi-file-earmark-pdf fs-4"></i> Exportar PDF</button>
                    <button class="btn btn-primary"><i class="bi bi-envelope fs-4"></i>Enviar por email</button>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/bootstrap-table@1.21.4/dist/bootstrap-table.min.js"></script>
        <script src="assets/js/sidebar.js"></script>
    </body>
</html>
