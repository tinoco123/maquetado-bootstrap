        <link

            crossorigin="anonymous"
        />
        <link

            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="/assets/css/base.css" />
    </head>
    <body>
        <div class="sidebar d-flex flex-column">
            <div class="sidebar-top p-3">
                <picture>
                    <source
                        media="(min-width: 992px)"
                        srcset="/assets/img/logo-gb-figma.png"
                        class="img-fluid logo-lg"
                    />
                    <img
                        src="/assets/img/favicon.ico"
                        alt="icono global nexus"
                        class="img-fluid rounded-4 logo-sm"
                    />
                </picture>
                <hr class="text-white border-1 opacity-100" />
            </div>

            <ul class="sidebar-nav list-unstyled mt-4 mt-md-3" id="sidebar-nav">
                <li class="mx-2 mx-lg-3 active">
                    <a
                        href="/usuarios.html"
                        class="text-decoration-none text-white px-2"
                    >
                        <i class="bi bi-people-fill fs-3"></i>
                        <span class="ms-2 menu-item">Usuarios</span>
                    </a>
                </li>
                <li class="m-2 m-lg-3">
                    <a href="#" class="text-decoration-none text-white px-2">
                        <i class="bi bi-people text-white fs-3"></i>
                        <span class="ms-2 menu-item">Clientes</span>
                    </a>
                </li>
                <li class="m-2 m-lg-3">
                    <a
                        href="/monitoreo-urls.html"
                        class="text-decoration-none text-white px-2"
                    >
                        <i class="bi bi-link-45deg text-white fs-3"></i>
                        <span class="ms-2 menu-item">Monitoreo de URL'S</span>
                    </a>
                </li>
                <li class="m-2 m-lg-3">
                    <a
                        href="/keywords.html"
                        class="text-decoration-none text-white px-2"
                    >
                        <i class="bi bi-key text-white fs-3"></i>
                        <span class="ms-2 menu-item">Keywords</span>
                    </a>
                </li>
                <li class="m-2 m-lg-3">
                    <a
                        href="/busquedas-recientes.html"
                        class="text-decoration-none text-white px-2"
                    >
                        <i class="bi bi-search text-white fs-3"></i>
                        <span class="ms-2 menu-item">Búsquedas recientes</span>
                    </a>
                </li>
                <li class="m-2 m-lg-3">
                    <a
                        href="/resultados-busqueda.html"
                        class="text-decoration-none text-white px-2"
                    >
                        <i class="bi bi-card-list text-white fs-3"></i>
                        <span class="ms-2 menu-item"
                            >Resultados de búsqueda</span
                        >
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer p-3">
                <hr class="opacity-100 text-white" />
                <div
                    class="d-flex justify-content-center justify-content-lg-between"
                >
                    <div class="d-lg-flex flex-column profile">
                        <p class="m-0 text-white fw-bold">Administrador</p>
                        <p class="m-0 text-white">Jonathan Tinoco</p>
                    </div>
                    <a href="https://gb-xxu6.onrender.com/login.html">
                        <i class="bi bi-box-arrow-left text-white fs-3"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="content d-flex flex-column">
            <header class="mt-3 mx-3 text-center">
                <h2 class="display-5 fw-semibold">
                    <i class="bi bi-people-fill me-3"></i>Usuarios
                </h2>
            </header>

            <div
                class="d-flex flex-column flex-sm-row justify-content-end align-items-center mt-3 mx-3 mx-lg-5"
            >
                <div class="d-flex flex-column flex-sm-row align-items-center">
                    <button
                        type="button"
                        class="btn btn-danger p-2 mt-2 filtros"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                    >
                        <i class="bi bi-plus-square fs-6 me-1"></i>
                        Usuario
                    </button>
                </div>
            </div>

            <div
                class="table-container mx-3 mx-lg-5 mt-3 d-flex flex-column flex-lg-row justify-content-center align-items-center"
            >
                <div id="example-table" class="mt-0 ms-lg-3"></div>
            </div>
        </div>
        <!-- Modal -->
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div
                class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
            >
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            Agregar Usuario
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3">
                            <div class="col-12">
                                <label for="inputNombre" class="form-label"
                                    >Nombre</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="inputNombre"
                                    required
                                />
                            </div>
                            <div class="col-12">
                                <label for="inputEmail4" class="form-label"
                                    >Email</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="inputEmail4"
                                    required
                                />
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label"
                                    >Dirección</label
                                >
                                <textarea
                                    id="inputAddress"
                                    name="address"
                                    rows="4"
                                    cols="50"
                                    class="form-control"
                                    required
                                ></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmpresa" class="form-label"
                                    >Empresa</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="inputEmpresa"
                                    required
                                />
                            </div>
                            <div class="col-md-6">
                                <label
                                    for="inputFechaNacimiento"
                                    class="form-label"
                                    >Fecha de Nacimiento</label
                                >
                                <input
                                    type="date"
                                    class="form-control"
                                    id="inputFechaNacimiento"
                                    required
                                />
                            </div>
                            <div class="col-12 d-flex flex-column">
                                <button type="submit" class="btn btn-primary">
                                    Agregar Usuario
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script
            type="text/javascript"
            src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="/assets/js/tablaUsuarios.js"
        ></script>
    </body>
</html>
